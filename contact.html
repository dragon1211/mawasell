<!DOCTYPE html>

    <meta name="keyword" content="ファスタックル合同会社, マワセル, SMS,Mawasell,SNS広告のインハウス化">
    <meta name="description" content="マワセルはSNS広告の知識がない社員様でもSNS広告の運用スキルが
    最短３ヶ月でプロレベルまで上達するオンライン研修サービスです。オンラインビジネスに特化した現役の広告代理店担当者がマンツーマンで研修を行うため、知識の漏れがなく短期間でSNS広告運用のインハウス化を目指すことができます。
    広告代理店から自社集客に切り替えることで、無駄な固定費を削減しながらスピード感と柔軟性を持った安定した広告運用を実現できます。">

    <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <div id="pc-nav">
            <div class="nav-list">

    </header>
    
    <main>
        <section class="container" id="contact">
            <div class="title">
                <h1 class="main-title">CONTACT</h1>
                <h2 class="sub-title"><span>お問い合わせ</span></h2>
            </div>
            <div class="contact-content">
                <h5 class="c__title">下記フォームよりお問い合わせ下さい。<br>
                    1～2営業日中にスタッフよりご連絡させて頂きます。<br>
                    <span class="txt-red">＊は必須項目です。</span>
                </h5>
                <form class="contact-form" method="post" action="https://maroon-ex.jp/fy">
                    <input type="hidden" name="Publisher_Id" value="101450" />
                    <input type="hidden" name="Form_Cd" value="bfM0q0" />
                    <input type="hidden" name="charcode" value="auto" />

                    <div class="edit-input">
                        <label for="company" class="edit-title necessary">会社名</label>
                        <input type="text" id="company" name="Company_Name" placeholder="例）ABCD株式会社" required>
                    </div>

                 
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="edit-input">
                                <label for="last_name" class="edit-title necessary">姓</label>
                                <input type="text" id="last_name" name="NameSei"  placeholder="例）山本" required>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="edit-input">
                                <label for="first_name" class="edit-title necessary">名</label>
                                <input type="text" id="first_name" name="NameMei" placeholder="例）太郎" required>
                            </div>
                        </div>
                    </div>

                    <div class="edit-input">
                        <label for="email" class="edit-title necessary">メールアドレス</label>
                        <input type="email" id="email" name="Mail" placeholder="例）info@abcd.com" required>
                    </div>


                    <div class="edit-input">
                        <label for="tel" class="edit-title necessary">電話番号</label>
                        <input type="text" id="tel" name="C03" placeholder="例）01-2345-6789" required>
                    </div>

                    <div class="edit-input">
                        <label for="period" class="edit-title">サービス導入検討時期</label>
                        <select id="period" name="C01">
                            <option value="今すぐ導入したい">今すぐ導入したい</option>
                            <option value="前向きに導入を検討している">前向きに導入を検討している</option>
                            <option value="話を聞いてから検討したい">話を聞いてから検討したい</option>
                        </select>
                    </div>


                    <div class="edit-input">
                        <label for="content" class="edit-title">お問い合わせ・ご相談内容</label>
                        <textarea id="content" name="C02"></textarea>
                    </div>

                    <div class="edit-input">
                        <input type="submit" name="submit" value="送信する">
                    </div>
                </form>
            </div>
        </section>
